<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/list.css">
    <title>Facebook</title>
</head>
<body>
    <div class="body-container">

        <div class="container-div">

            <div class="container-div-left">
                <div class="container-div-left-center">
                    <img src="./img/facebook.svg" alt="" width="301px" height="106px">
                    <h2>O Facebook ajuda a você se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
                </div>
            </div>
            <div class="container-div-right">
                <div class="container-div-right-form">
                    <form>
                        <div class="div-right-form-input-email">
                            <input type="email" name="" id="" placeholder="Email ou Telefone">
                        </div>
                        <div class="div-right-form-input-password">
                            <input type="password" name="" id="" placeholder="Senha">
                        </div>
                        <div class="div-right-form-button">
                            <button>Entrar</button>
                        </div>
                        <div class="div-right-form-password">
                            <a href="#">Esqueceu a Senha?</a>
                        </div>
                        <div class="div-right-form-newaccount">
                            <a href="#">Criar nova conta</a>
                        </div>
                    </form>
                </div>
                <div class="div-right-createpage">
                    <a href="#">Crie uma página</a> para uma celebridade, uma banda ou uma empresa.
                </div>
            </div>
        </div>
   
    </div>
</body>
</html>
